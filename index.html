<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up - ThaiTour</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<section>
			<div class="relative signup">
				<form action="">
					<h2>Sign Up</h2>
					<div class="relative firstname">
						<label for="firstname">Firstname</label>
						<input id="firstname" type="text" />
					</div>
					<div class="relative lastname">
						<label for="lastname">Lastname</label>
						<input id="lastname" type="text" />
					</div>
					<div class="relative email">
						<label for="email">Firstname</label>
						<input id="email" type="text" />
					</div>
					<div class="relative tel">
						<label for="tel">Phone Number</label>
						<input id="tel" type="tel" />
					</div>
					<div class="relative password">
						<label for="password">Password</label>
						<input id="password" type="password" />
					</div>
					<div class="relative confirm-password">
						<label for="confirm-password">Confirm Password</label>
						<input id="confirm-password" type="password" />
					</div>
					<div class="submit">
						<button type="submit">Create Account</button>
					</div>
					<div class="signin">
						<p>Already have an account? <a href="">Log in</a></p>
					</div>
				</form>
				<p class="signature">
					Designed by
					<a
						class="name"
						href="https://github.com/Aminesmaeili79"
						target="_blank"
						>Aminesmaeili79</a
					>
					for
					<a
						class="repo"
						href="https://github.com/Aminesmaeili79/Sign-Up-Form"
						target="_blank"
						>The Odin Project</a
					>
				</p>
			</div>
			<div class="gallery">
				<div class="gallery-img pizza1"></div>
				<div class="gallery-img pizza2"></div>
				<div class="gallery-img pizza3"></div>
				<div class="gallery-img pizza4"></div>
				<div class="gallery-img pizza5"></div>
				<div class="gallery-img pizza6"></div>
				<div class="gallery-img pizza7"></div>
			</div>
		</section>
	</body>
</html>
